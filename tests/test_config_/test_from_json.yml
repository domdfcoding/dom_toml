alignment:
  gap_penalty: 0.3
  min_peak_area: 0.0
  min_peaks: -1
  rt_modulation: 2.5
  top_n_peaks: 0
consolidate:
  min_appearances: -1
  min_match_factor: 600
  name_filter:
  - '*silane*'
  - '*silyl*'
  - '*silox*'
intensity_matrix:
  crop_mass_range:
  - 50
  - 400
