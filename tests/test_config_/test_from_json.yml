    degree: 2
    enable: true
    window: 7
  tophat: true
  tophat_structure_size: 1.5m
peak_detection:
  points: 30
  scans: 10
peak_filter:
  base_peak_filter:
  - 73
  - 147
  noise_filter: true
  noise_threshold: 2
